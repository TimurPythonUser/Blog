{% extends 'myblog/base.html' %}
{% block content %}

<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h3 class="display-4 fw-normal">Публикации автора: {{user.username}}</h3>
    </div>

<div class="container-fluid">
 <div class="row justify-content-center">
 <div class="card mb-3" style="max-width: 600px;">
	{% for p in posts %}
  <div class="row g-0 ">
    <div class="col-md-4">
      <img src="{{ p.picture.url }}" class="img-fluid rounded-start" alt="...">
        <a class="btn btn-dark" href="{{ p.get_absolute_url }}">Читать комментарии</a>
    </div>
    <div class="col-md-8">
      <div class="card-body">
          <h5 class="card-title">{{p.title}}</h5>
		  <h5 class="card-title">Тема: {{p.category}}</h5>
		  <h5 class="card-title">Автор - {{p.author}}</h5>
        <p class="card-text">{{p.content}}</p>
        <p class="card-text"><small class="text-muted">{{p.time_create}}</small></p>
      </div>
    </div>
  </div>
    {% endfor %}
</div>
     </div>
</div>
{% endblock %}
